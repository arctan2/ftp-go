<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>hehe boi</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" defer></script>
  <script src="script.js" defer></script>
</head>
<body>
  <div id="app">
    <div class="top-bar">
      <div class="nav-bar">
        <div @click="cd('..')" class="back-btn"></div>
        <div @click="getFilesFromServer()" class="refresh-btn">
          <img src="./refresh.png" alt="refresh">
        </div>
      </div>
      <div id="cur-working-dir" style="display: inline-block;">{{curDir}}</div>
    </div>
    <div v-if="errMsg !== ''">{{errMsg}}</div>
    <div class="files-container" v-else>
      <div class="dir-files">
        <div v-for="f of files" :class="{'is-dir': f.isDir}" @click="f.isDir && cd(f.name)">{{f.name}}</div>
      </div>
      <div v-if="files.length === 0">this directory is empty.</div>
      <div v-if="loading" class="loading">loading</div>
    </div>
  </div>
</body>
</html>
